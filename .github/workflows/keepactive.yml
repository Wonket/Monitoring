name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # ÊØè15Â§©ÊâßË°å‰∏ÄÊ¨°
  workflow_dispatch:        # ÂèØÊâãÂä®ËøêË°å

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jinja2 python-dotenv

      - name: Run script
        run: python templates/bludweb.py webs 99

      - name: Debug output
        run: |
          echo "Listing files in 'webs' directory:"
          ls -la webs || echo "Directory not found"
          cat webs/* || echo "No files"

      - name: Push changes manually
        env:
          TOKEN: ${{ secrets.PAT }}
          USER: ${{ secrets.USER }}
          REPO: ${{ secrets.REPO }}
        run: |
          git config --global user.name "${USER}"
          git config --global user.email "${USER}@users.noreply.github.com"
          git remote set-url origin https://${TOKEN}@github.com/${USER}/${REPO}.git

          git add .
          git commit -m "ü§ñ Auto update [skip ci]" || echo "Nothing to commit"

          git pull --rebase || git pull --no-rebase || echo "Pull failed"
          git push origin main || echo "Push failed"
