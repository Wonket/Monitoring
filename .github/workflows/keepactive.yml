name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # 每15天执行一次
  workflow_dispatch:       # 支持手动触发

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # 用我们自定义 PAT

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -U pip
        pip install jinja2 python-dotenv

    - name: Run script
      run: python templates/bludweb.py webs 99
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Commit and push if changed
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        if [ -d "webs" ]; then
          git add webs
        else
          echo "webs directory not found. Skipping."
          exit 0
        fi

        if git diff --cached --quiet; then
          echo "No changes to commit."
          exit 0
        fi

        git commit -m "Update webs directory [ci skip]" -q

        git remote set-url origin https://$PAT@github.com/$USER/$REPO.git

        git pull --rebase || git pull --no-rebase

        git push origin HEAD
